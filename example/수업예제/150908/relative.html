<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		

		<title>relative</title>
		
			<style>
				.static{width:100px; height:100px; background-color: green; position:static; left:100px;}				
				.relative2{width:100px; height:100px; background-color: yellow;position:relative; top:0px; left:100px;  }
				.relative3{width:100px; height:100px; background-color: red; position: relative; top:0px; left:200px}
				
				
			</style>
	</head>

	<body>
		<div class="static"></div>
		<div class="relative2"></div>
		<div class="relative3"></div>
	</body>
</html>
