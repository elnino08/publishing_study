<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		
		<title>positiontest</title>
			<style type="text/css" media="screen">
			
				.relative1{
					position: relative;
					border:1px blue solid;
					width:300px;
					left:300px
				}
				
				.relative2{
					position: relative;
					top:80px;
					left:100px;
					
					
					background-color: white;
					width:500px;
					
					border:1px red solid
				}
			</style>
	</head>

	<body>
		<div class="relative1">relative는 별도의 프로퍼티를 지정하지 않는 이상 static과 동일하게 동작합니다. </div>
		<div class="relative2">상대 위치가 지정된 엘리먼트에 top이나 right, bottom, left를 지정하면 기본 위치와 다르게 위치가 조정됩니다. 다른 콘텐츠는 해당 엘리먼트에서 남긴 공백에 맞춰 들어가게끔 조정되지 않을 것입니다. </div>
	</body>
</html>
