<!DOCTYPE html>
<html lang="en">
	<head>

	<body>
		<fieldset>
		<legend>
			
			<caption>회원정보입력</caption>
			
			
			</legend>
		<tr> <td> </td> </tr>
		<br>
		
		<small>*표시는 필수 입력 사항입니다.</small>
		
		<table border="1" width="50%">
			
			<tr>
				<td>* 사용자이름</td>
				<td><input type="text" /> </td>
			
				
			</tr>
			
			
			
			<tr>
				<td>* 아이디</td>
				<td><input type="text"><input type="button" value="중복확인">
					
					<br>- 영문, 숫자 조합으로 6~20자까지 사용가능합니다.
					<br>- 첫 글자는 영문으로 설정해 주십시오.
				</td>
				
				

			</tr>
			

			
			
			
			<tr>
				<td>* 비밀번호</td>
				<td><input type="password">
					<br>- 영문, 숫자, 특수 문자 조합으로 8~20자까지 사용가능합니다.(영문은 대소문자 구분)
					<br>- 유출되기 쉬운 비밀번호는 등록할 수 없습니다. (예:111, abcd, password 등)

					
					
				</td>
				
				
			</tr>
			
			<tr>
				<td>* 비밀번호 확인 </td>
				<td><input type="password"></td>
				
			</tr>
			
			<tr>
				<td>* 이메일</td>
				<td><input type="text">@<input type="text">
					
					<select>
						<option>직접입력</option>
						<option>naver.com</option>
						<option>daum.net</option>
						<option>nate.com</option>
						<option>gmail.com</option>
						<option>hotmail.com</option>
					</select>
					
					
					
				</td>
				
				
				
			</tr>
			
			
			<tr>
				<td>* 연락처</td>
				<td><input type="text">-<input type="text">-<input type="text"></td>
				
				
				</tr>
				
				
				<tr>
					
				<td>* 휴대전화</td>	
				
				<td><select>
					<option>010</option>
					<option>011</option>
					<option>016</option>
					<option>017</option>
					<option>018</option>
					<option>019</option>
					</select>-<input type="text" />-<input type="text"/>
					</td>
					
				
				</tr>
				
				
				<tr>
					<td rowspan="3">* 주소</td>					
					<td><input type="text">-<input type="text"><input type="button" value="주소찾기"></td>
				
				</tr>
				
				
		
				<tr>
					<td><input type="text"></td>
					
				</tr>
				
				
				<tr>
					<td><input type="text"></td>
						
				</tr>
			
			
			
		</table>
		
		<input type="submit" value="회원가입" >
