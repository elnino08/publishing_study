<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">


		<title>absolute</title>
			<style>
				
				.relative {
					position: relative;
					height: 400px;
					border:1px red solid;
					overflow:hidden
					
				}
				
				.absolute {
					position: absolute;
  					top: 120px;
  					right: 0;
  					width: 300px;
  					height: 200px;
					border:1px green solid;
					
				}
				
			</style>

		
	</head>

	<body>
		<div class="relative"></div>
		<div class="absolute"></div>

			
	</body>
</html>
