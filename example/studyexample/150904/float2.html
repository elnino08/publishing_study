<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		
		<title>float2</title>
			<style>
				.left{border:1px #F00 solid; height:80px; width:500px; float:left; background-color:green }
				.center{border:1px #F00 solid; height:80px; background-color:#00F; margin: 0 200px 0 500px;}
				.right{border:1px #F00 solid; height:80px; width:200px; float:right; background-color:yellow}
				
				#wrap{border: 3px green solid;}
				#test{border: 3px blue solid;}
				
			</style>
			
			
			
			</head>

	<body>
		<div id="wrap">
		<div class="left">left</div>
		<div class="right">right</div>
		<div class="center">center</div>
		
		<div id="test">test</div>
		</div>
		
		
		
		
	</body>
</html>
